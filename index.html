<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>모임 참석 투표</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f4f4f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px 20px 28px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
        }

        h1 {
            font-size: 1.3rem;
            margin: 0 0 12px;
            text-align: center;
        }

        p.description {
            margin: 0 0 20px;
            font-size: 0.9rem;
            color: #6b7280;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        .field-label {
            font-size: 0.85rem;
            color: #4b5563;
            margin-bottom: 4px;
        }

        .text-input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
            outline: none;
        }

        .text-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px #4f46e533;
        }

        .option-group-title {
            margin-top: 14px;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: #4b5563;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 8px;
            transition: background 0.15s ease;
            cursor: pointer;
        }

        .option:hover {
            background: #f3f4ff;
        }

        .option input {
            accent-color: #4f46e5;
        }

        .option span {
            font-size: 0.95rem;
        }

        button[type="submit"] {
            width: 100%;
            margin-top: 16px;
            padding: 10px 12px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            background: #4f46e5;
            color: white;
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.25);
            transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 5px 12px rgba(79, 70, 229, 0.25);
        }

        button[type="submit"]:disabled {
            opacity: 0.55;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .status {
            font-size: 0.85rem;
            margin-top: 8px;
            color: #6b7280;
        }

        .status strong {
            color: #4f46e5;
        }

        .footer-text {
            margin-top: 14px;
            font-size: 0.75rem;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>모임 참석 여부 투표</h1>
        <p class="description">
            이름을 적고 참석 / 불참을 선택한 뒤 “투표하기” 버튼을 눌러 주세요.<br />
            (같은 이름으로 다시 투표하면 이전 내용이 덮어써집니다.)
        </p>

        <form id="vote-form">
            <!-- 이름 입력 -->
            <div class="field">
                <div class="field-label">이름</div>
                <input
                    type="text"
                    id="name-input"
                    class="text-input"
                    placeholder="예: 최백"
                    required
                />
            </div>

            <!-- 참석 / 불참 선택 -->
            <div class="option-group-title">참석 여부</div>
            <label class="option">
                <input type="radio" name="attend" value="참석" />
                <span>참석</span>
            </label>
            <label class="option">
                <input type="radio" name="attend" value="불참" />
                <span>불참</span>
            </label>

            <button type="submit">투표하기</button>
            <div class="status" id="status-text">
                아직 투표 전입니다.
            </div>
        </form>

        <div class="footer-text">
            실제 투표 기록은 구글 스프레드시트에 저장됩니다.<br />
            한 사람이 여러 번 눌러도 시트에는 한 줄만 유지됩니다.
        </div>
    </div>

    <script>
        // ★ 본인 Apps Script 웹앱 URL (현재 사용 중인 것 그대로)
        const VOTE_API_URL =
          'https://script.google.com/macros/s/AKfycbzOxKKv14jjAajuFpusrA23Niu2ykhbjGG6fcAlfsBqr9-G_0o53Qq8jvnnyIGr19MyYw/exec';

        // 라디오/입력 값 읽기
        function getFormValues() {
            const nameInput = document.getElementById('name-input');
            const name = nameInput.value.trim();

            const checked = document.querySelector('input[name="attend"]:checked');
            const attend = checked ? checked.value : '';

            return { name, attend };
        }

        // Apps Script 쪽으로 전송 (폼 데이터 방식, no-cors)
        async function sendVoteToServer(name, attend) {
            const params = new URLSearchParams();
            // ★ 여기 키 이름 'name', 'attend' 이 Apps Script e.parameter.name / attend 와 정확히 맞습니다
            params.append('name', name);
            params.append('attend', attend);

            await fetch(VOTE_API_URL, {
                method: 'POST',
                mode: 'no-cors',    // 응답은 못 읽지만, 요청만 보내면 되므로 no-cors 사용
                body: params        // application/x-www-form-urlencoded 형태
            });
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const { name, attend } = getFormValues();
            if (!name) {
                alert('이름을 입력해 주세요.');
                return;
            }
            if (!attend) {
                alert('참석 / 불참 중 하나를 선택해 주세요.');
                return;
            }

            const button = document.querySelector('#vote-form button[type="submit"]');
            const status = document.getElementById('status-text');

            try {
                button.disabled = true;
                status.textContent = '투표를 전송하는 중입니다...';

                await sendVoteToServer(name, attend);

                status.innerHTML =
                    `<strong>${name}</strong> 님의 '${attend}' 투표가 기록되었습니다. (같은 이름으로 다시 투표하면 수정됩니다.)`;
            } catch (e) {
                console.error(e);
                alert('서버에 저장하는 중 문제가 생겼습니다. 잠시 후 다시 시도해 주세요.');
                status.textContent = '오류가 발생했습니다. 다시 시도해 주세요.';
            } finally {
                button.disabled = false;
            }
        }

        document.getElementById('vote-form').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
