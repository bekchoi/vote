<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>간단 웹 투표 시스템 데모</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f4f4f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px 20px 28px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
        }

        h1 {
            font-size: 1.3rem;
            margin: 0 0 12px;
            text-align: center;
        }

        p.description {
            margin: 0 0 20px;
            font-size: 0.9rem;
            color: #6b7280;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 8px;
            transition: background 0.15s ease;
            cursor: pointer;
        }

            .option:hover {
                background: #f3f4ff;
            }

            .option input {
                accent-color: #4f46e5;
            }

            .option span {
                font-size: 0.95rem;
            }

        button[type="submit"] {
            width: 100%;
            margin-top: 10px;
            padding: 10px 12px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            background: #4f46e5;
            color: white;
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.25);
            transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s ease;
        }

            button[type="submit"]:hover {
                transform: translateY(-1px);
                box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
            }

            button[type="submit"]:active {
                transform: translateY(0);
                box-shadow: 0 5px 12px rgba(79, 70, 229, 0.25);
            }

            button[type="submit"]:disabled {
                opacity: 0.55;
                cursor: not-allowed;
                box-shadow: none;
                transform: none;
            }

        .status {
            font-size: 0.85rem;
            margin-top: 6px;
            color: #6b7280;
        }

            .status strong {
                color: #4f46e5;
            }

        .results {
            border-top: 1px solid #e5e7eb;
            padding-top: 16px;
            margin-top: 8px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: #4b5563;
        }

        .result-row {
            margin-bottom: 8px;
        }

        .result-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.82rem;
            margin-bottom: 4px;
            color: #374151;
        }

        .bar-track {
            width: 100%;
            height: 12px;
            border-radius: 999px;
            background: #e5e7eb;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            border-radius: 999px;
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            transition: width 0.25s ease;
        }

        .footer-text {
            margin-top: 10px;
            font-size: 0.75rem;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>투표: 다음 여행지로 가장 가고 싶은 곳은?</h1>
        <p class="description">하나를 선택하시고 투표하기 버튼을 눌러 주세요.</p>

        <form id="vote-form">
            <label class="option">
                <input type="radio" name="choice" value="japan" />
                <span>일본 (후쿠오카, 오사카, 도쿄 등)</span>
            </label>
            <label class="option">
                <input type="radio" name="choice" value="sea" />
                <span>동남아 (태국, 베트남, 말레이시아 등)</span>
            </label>
            <label class="option">
                <input type="radio" name="choice" value="europe" />
                <span>유럽 (프랑스, 이탈리아, 스페인 등)</span>
            </label>

            <button type="submit">투표하기</button>
            <div class="status" id="status-text">
                아직 투표 전입니다.
            </div>
        </form>

        <div class="results" id="results-section">
            <div class="results-header">
                <span>현재 결과</span>
                <span id="total-votes">총 0표</span>
            </div>

            <div class="result-row">
                <div class="result-label">
                    <span>일본</span>
                    <span><span id="count-japan">0</span>표 · <span id="percent-japan">0</span>%</span>
                </div>
                <div class="bar-track">
                    <div class="bar-fill" id="bar-japan"></div>
                </div>
            </div>

            <div class="result-row">
                <div class="result-label">
                    <span>동남아</span>
                    <span><span id="count-sea">0</span>표 · <span id="percent-sea">0</span>%</span>
                </div>
                <div class="bar-track">
                    <div class="bar-fill" id="bar-sea"></div>
                </div>
            </div>

            <div class="result-row">
                <div class="result-label">
                    <span>유럽</span>
                    <span><span id="count-europe">0</span>표 · <span id="percent-europe">0</span>%</span>
                </div>
                <div class="bar-track">
                    <div class="bar-fill" id="bar-europe"></div>
                </div>
            </div>
        </div>

        <div class="footer-text">
            이 예제는 브라우저 안에서만 집계되는 데모입니다.
        </div>
    </div>

    <script>
    // 투표 결과를 저장할 객체 (브라우저 메모리 내)
    const votes = {
      japan: 0,
      sea: 0,
      europe: 0
    };

    const form = document.getElementById("vote-form");
    const statusText = document.getElementById("status-text");
    const totalVotesText = document.getElementById("total-votes");

    // 각 결과 DOM 요소
    const countEls = {
      japan: document.getElementById("count-japan"),
      sea: document.getElementById("count-sea"),
      europe: document.getElementById("count-europe")
    };

    const percentEls = {
      japan: document.getElementById("percent-japan"),
      sea: document.getElementById("percent-sea"),
      europe: document.getElementById("percent-europe")
    };

    const barEls = {
      japan: document.getElementById("bar-japan"),
      sea: document.getElementById("bar-sea"),
      europe: document.getElementById("bar-europe")
    };

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const data = new FormData(form);
      const choice = data.get("choice");

      if (!choice) {
        alert("하나를 선택하신 후 투표해 주세요.");
        return;
      }

      // 선택 항목에 1표 추가
      votes[choice]++;

      // 총 표 수 계산
      const total =
        votes.japan + votes.sea + votes.europe;

      // 화면에 반영
      totalVotesText.textContent = `총 ${total}표`;

      // 각 항목별 카운트 & 퍼센트 업데이트
      ["japan", "sea", "europe"].forEach((key) => {
        const count = votes[key];
        const percent = total === 0 ? 0 : Math.round((count / total) * 100);

        countEls[key].textContent = count;
        percentEls[key].textContent = percent;
        barEls[key].style.width = percent + "%";
      });

      statusText.innerHTML =
        "투표해 주셔서 감사합니다. <strong>이 브라우저에서는 다시 투표할 수 없습니다.</strong>";

      // 다시 투표하지 못하게 폼 비활성화
      form.querySelectorAll("input[name='choice']").forEach((input) => {
        input.disabled = true;
      });
      form.querySelector("button[type='submit']").disabled = true;
    });
    </script>
</body>
</html>
